@if (authentificationService.accountForm(); as auth) {
	<form [formGroup]="auth"
	      class="form-login">
		<h1 [class.disabled]="auth.disabled"
		    class="login-text">{{"LOGIN_PAGE.SIGN_IN_FORM.TITLE" | transloco}}</h1>
		<app-input-element [clearIconIsVisible]="true"
		                   [formControlName]="'email'"
		                   [inputErrorHint]="uiService.validatorHandler.getErrorMessage(auth.controls.email)"
		                   [inputType]="'email'"
		                   [disabled]="auth.disabled || authentificationService.isExecuting()"
		                   [placeholder]="{iconPath:uiService.buildIconSvgPath('user-email-icon'),
		                   description:'LOGIN_PAGE.EMAIL.DESCRIPTION' | transloco,
		                   action: 'LOGIN_PAGE.EMAIL.ACTION' | transloco}"
		                   class="login-username">
		</app-input-element>
		<app-input-element [eyeIconIsVisible]="true"
		                   [formControlName]="'password'"
		                   [inputErrorHint]="uiService.validatorHandler.getErrorMessage(auth.controls.password)"
		                   [inputType]="'password'"
		                   [disabled]="auth.disabled || authentificationService.isExecuting()"
		                   [placeholder]="{iconPath:uiService.buildIconSvgPath('password-icon'),
                           description:'LOGIN_PAGE.PASSWORD.DESCRIPTION' | transloco,
                           action: 'LOGIN_PAGE.PASSWORD.ACTION' | transloco}"
		                   class="login-password">
		</app-input-element>
		<button [class.disabled]="auth.disabled || authentificationService.isExecuting()"
		        (click)="onShowForgotForm()"
		        type="button"
		        tabindex="0"
		        class="forgot-button">{{"LOGIN_PAGE.FORGOT_PASSWORD" | transloco}}
		</button>
		<button [disabled]="auth.disabled || authentificationService.isExecuting()"
		        class="login-button"
		        type="button"
		        (click)="onSubmitAuthForm()">
			{{"LOGIN_PAGE.SIGN_IN_FORM.ACTION" | transloco}}
		</button>
		<div [class.disabled]="auth.disabled"
		     class="information-container">
			<svg class="information-icon">
				<use [attr.href]="uiService.buildIconSvgPath('info-circle-icon')"></use>
			</svg>
			<span class="information-text">{{"LOGIN_PAGE.SIGN_INFO" | transloco}}</span>
		</div>
	</form>
}
