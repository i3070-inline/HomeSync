<div class="forgot">
	<header class="forgot__header">
		<h3 class="forgot__title">{{"LOGIN_PAGE.FORGOT_FORM.TITLE" | transloco}}</h3>
		<button (click)="onClose()"
		        class="forgot__close">
			<svg class="forgot__icon">
				<use [attr.href]="uiService.buildIconSvgPath('user-close-icon')"></use>
			</svg>
		</button>
	</header>
	@if (forgotService.accountForm(); as forgot) {
		<form class="forgot__form"
		      [formGroup]="forgot">
			<app-input-element [inputType]="'email'"
			                   [clearIconIsVisible]="true"
			                   [formControlName]="'email'"
			                   [disabled]="forgot.disabled || forgotService.isExecuting()"
			                   [inputErrorHint]="uiService.validatorHandler.getErrorMessage(forgot.controls.email)"
			                   cdkFocusInitial
			                   [placeholder]="{iconPath:uiService.buildIconSvgPath('user-email-icon'),
		                       description:'LOGIN_PAGE.EMAIL.DESCRIPTION' | transloco,
		                       action: 'LOGIN_PAGE.EMAIL.ACTION' | transloco}"
			                   class="forgot__input"></app-input-element>
			<button [disabled]="forgot.disabled || forgotService.isExecuting()"
			        (click)="onSubmitForgotForm()"
			        type="button"
			        class="forgot__submit">{{"LOGIN_PAGE.FORGOT_FORM.ACTION" | transloco}}
			</button>
		</form>
	}
</div>
