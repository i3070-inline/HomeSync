<ng-template (backdropClick)="overlayContainerService.hide()"
             (detach)="overlayContainerService.hide()"
             (overlayKeydown)="$event.key === 'Escape' && hasBackDrop() && overlayContainerService.hide()"
             [cdkConnectedOverlayBackdropClass]="backDropClasses()"
             [cdkConnectedOverlayDisableClose]="!hasBackDrop()"
             [cdkConnectedOverlayHasBackdrop]="hasBackDrop()"
             [cdkConnectedOverlayOpen]="overlayContainerService.isOpened()"
             [cdkConnectedOverlayOrigin]="origin"
             [cdkConnectedOverlayPositions]="positions()"
             [cdkConnectedOverlayPush]="true"
             [cdkConnectedOverlayScrollStrategy]="scrollStrategies()"
             [cdkConnectedOverlayTransformOriginOn]="'main'"
             [cdkConnectedOverlayViewportMargin]="5"
             cdkConnectedOverlay>
	@if (overlayContainerService.isOpened()) {
		<main animate.enter="slide-in-scale"
		      animate.leave="slide-out-scale"
		      [cdkTrapFocusAutoCapture]="hasBackDrop()"
		      [cdkTrapFocus]="hasBackDrop()"
		      [class.hasBlur]="hasContainerBlur()"
		      [style.background-color]="hasContainerBackground() ? 'var(--background-color)' : 'transparent'"
		      class="overlay">
			<section [style.height]="height()"
			         [style.max-height]="maxHeight()"
			         [style.max-width]="maxWidth()"
			         [style.min-height]="minHeight()"
			         [style.min-width]="minWidth()"
			         [style.padding]="padding()"
			         [style.pointer-events]="pointerEvents()"
			         [style.user-select]="pointerEvents()"
			         [style.width]="width()"
			         cdkFocusInitial
			         class="overlay__content">
				<ng-content></ng-content>
			</section>
		</main>
	}
</ng-template>
