<app-template-component [footerHeight]="0"
                        [headerHeight]="0">
	<div class="not-found__container">
		<h1 class="not-found__title">404</h1>
		<h2 class="not-found__subtitle">{{"NOT_FOUND_PAGE.TITLE" | transloco | uppercase}}</h2>
		<p class="not-found__description">{{"NOT_FOUND_PAGE.DESCRIPTION" | transloco}}</p>
		<button [routerLink]="'/'"
		        class="not-found__link">{{"NOT_FOUND_PAGE.ACTION" | transloco}}
		</button>
	</div>
</app-template-component>
