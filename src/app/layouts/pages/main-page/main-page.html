<app-template-component #template>
	<button #trigger="appOverlayDropdownClickExport"
	        appOverlayDropdownClick
	        aria-label="Settings"
	        class="user-button"
	        header-content
	        type="button">
		@if (authService.currentUser()?.imageUrl; as imageUrl) {
			<img [ngSrc]="uiService.buildImagePath(imageUrl , 'jpg')"
			     priority="true"
			     width="10"
			     height="10"
			     class="user-small-icon"
			     alt="User image">
		} @else {
			<svg class="user-small-icon">
				<use [attr.href]="uiService.buildIconSvgPath('user-icon')">
				</use>
			</svg>
		}
		@if (trigger.overlayContainerService.isOpened()) {
			<app-overlay-container-element [hasContainerBackground]="false"
			                               [minWidth]="'25rem'"
			                               [minHeight]="'15rem'"
			                               [maxWidth]="'min(35rem, 80dvw)'"
			                               [maxHeight]="'min(25rem, 80dvh)'"
			                               [positions]="[{ originX: 'end',
				                               originY: 'bottom',
				                               overlayX: 'end',
				                               overlayY: 'top',
				                               offsetY: 5}]">
				<div class="user-container">
					@if (authService.currentUser()?.imageUrl; as imageUrl) {
						<img [ngSrc]="uiService.buildImagePath(imageUrl , 'jpg')"
						     priority="true"
						     width="10"
						     height="10"
						     class="user-big-icon"
						     alt="User image">
					} @else {
						<svg class="user-big-icon">
							<use [attr.href]="uiService.buildIconSvgPath('user-icon')">
							</use>
						</svg>
					}
					<app-input-element [isReadOnly]="true"
					                   [inputType]="'text'"
					                   [ngModel]="authService.currentUser()?.id"
					                   [placeholder]="{iconPath:uiService.buildIconSvgPath('badge-icon'),
		                   description:'USER_MENU.ID.DESCRIPTION' | transloco,
		                   action: 'USER_MENU.ID.ACTION' | transloco}"
					                   class="user-information__id">
					</app-input-element>
					<app-input-element [isReadOnly]="true"
					                   [inputType]="'text'"
					                   [ngModel]="authService.currentUser()?.username"
					                   [placeholder]="{iconPath:uiService.buildIconSvgPath('user-icon'),
		                   description:'USER_MENU.USERNAME.DESCRIPTION' | transloco,
		                   action: 'USER_MENU.USERNAME.ACTION' | transloco}"
					                   class="user-information__username">
					</app-input-element>
					<app-input-element [isReadOnly]="true"
					                   [inputType]="'text'"
					                   [ngModel]="authService.currentUser()?.role"
					                   [placeholder]="{iconPath:uiService.buildIconSvgPath('user-shield-icon'),
		                   description:'USER_MENU.ROLE.DESCRIPTION' | transloco,
		                   action: 'USER_MENU.ROLE.ACTION' | transloco}"
					                   class="user-information__role">
					</app-input-element>
				</div>
			</app-overlay-container-element>
		}
	</button>
	<div class="main-container">
		<nav [style.height]="'calc(100dvh - ' + template.headerHeight() + 'rem - ' + template.footerHeight() + 'rem - (var(--standart-padding) * 2))'"
